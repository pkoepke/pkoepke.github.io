<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Paul Koepke" />
  <meta name="description" content="Weight to plates calculator" />
  <title>Weight to plates calculator</title>
  <link id="styles" rel="stylesheet" type="text/css" href="/styles_dark.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="weightToPlatesCalculator.js"></script>
</head>

<body>
  <h1 id="h1"><a href="/">Weight to plates calculator</a></h1>
  <main>
    <form>
      <p>
        <label>1RM: </label><input id="1RM" type="number" oninput="calculateWeight()" />
      </p>
      <p>
        <label>%: </label><input id="percent" type="number" oninput="calculateWeight()" />
      </p>
      <p>
        <label>Desired weight: </label><input id="desiredWeight" type="number" oninput="calculatePlates()" />
      </p>
      <p>
        <label>Bar weight: </label><input id="barWeight" type="number" value="45" oninput="calculatePlates()" />
      </p>
      <p>
        <label>Include 15-lbs plates?</label><input id="fifteensYesNo" type="checkbox" onchange="calculatePlates()" />
      </p>
    </form>
    <p id="output"></p>
  </main>
</body>

</html>
