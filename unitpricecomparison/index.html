<!DOCTYPE html>

<!--<html manifest="cache.manifest" lang="en-us">-->
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#003FD1">
  <meta name="description" content="Unit Price Comparison tool">
  <meta name="keywords" content="Unit,Price,Comparison,Compare,Calculate">
  <meta name="author" content="Paul Koepke">
  <title>Unit Price Comparison - by Paul Koepke</title>
  <link id="styles" rel="stylesheet" type="text/css" href="styles_unminified.css">
  <script type="text/javascript" src="./script_unminified.js"></script>
  <link rel="icon" type="image/png" href="unitPriceComparisonIcon.png">
</head>
<body>
  <div id="everythingDiv" class="everythingDiv" >
    <h3><img class="unitPriceComparisonIcon" alt="Unit Price Comparison Icon" src="unitPriceComparisonIcon.png">
      <span class="headerSpan">Unit Price Comparison</span>
      <span class="buttonsSpan"><button class="expandCollapseButton" onclick="expandCollapseSecondRow()" ><span id="expandCollapseArrow" class="expandCollapseArrow">➔</span></button>
      <button id="clearAllButton" class="clearAllButton" onclick="clearAll()" ><span class="multiplicationSign">✖</span></button></span></h3>
      <div class="allCardsDiv">
        <div class="itemCard" >
          <div class="itemFirstRowDiv" >
            <span class="itemLabel">Item 1</span>
            <input type="number" class="price" placeholder="Price $" oninput="doAllCalculations()">
            <input type="number" class="units" placeholder="Units" oninput="doAllCalculations()">
            <span class="itemPricePerUnits itemPricePerUnitsPlaceholder">$/unit</span>
          </div>
          <div class="itemSecondRowDiv" >
            <input type="text" class="itemName" placeholder="Item name" >
            <input type="number" class="quantity" placeholder="Qty" oninput="doAllCalculations()">
            <input type="text" class="unitsName" placeholder="Unit name">
          </div>
        </div>
        <div class="itemCard" >
          <div class="itemFirstRowDiv" id="item2FirstRowDiv">
            <span class="itemLabel">Item 2</span>
            <input type="number" class="price" placeholder="Price $" oninput="doAllCalculations()">
            <input type="number" class="units" placeholder="Units" oninput="doAllCalculations()">
            <span class="itemPricePerUnits itemPricePerUnitsPlaceholder">$/unit</span>
          </div>
          <div class="itemSecondRowDiv" id="item2SecondRowDiv">
            <input type="text" class="itemName" placeholder="Item name">
            <input type="number" class="quantity" placeholder="Qty" oninput="doAllCalculations()">
            <input type="text" class="unitsName" placeholder="Unit name">
          </div>
        </div>
        <div class="itemCard" >
          <div class="itemFirstRowDiv" id="item3FirstRowDiv">
            <span class="itemLabel">Item 3</span>
            <input type="number" class="price" placeholder="Price $" oninput="doAllCalculations()">
            <input type="number" class="units" placeholder="Units" oninput="doAllCalculations()">
            <span class="itemPricePerUnits itemPricePerUnitsPlaceholder">$/unit</span>
          </div>
          <div class="itemSecondRowDiv" id="item3SecondRowDiv">
            <input type="text" class="itemName" placeholder="Item name">
            <input type="number" class="quantity" placeholder="Qty" oninput="doAllCalculations()">
            <input type="text" class="unitsName" placeholder="Unit name">
          </div>
        </div>
        <div class="itemCard" >
          <div class="itemFirstRowDiv" id="item4FirstRowDiv">
            <span class="itemLabel">Item 4</span>
            <input type="number" class="price" placeholder="Price $" oninput="doAllCalculations()">
            <input type="number" class="units" placeholder="Units" oninput="doAllCalculations()">
            <span class="itemPricePerUnits itemPricePerUnitsPlaceholder">$/unit</span>
          </div>
          <div class="itemSecondRowDiv" id="item4SecondRowDiv">
            <input type="text" class="itemName" placeholder="Item name">
            <input type="number" class="quantity" placeholder="Qty" oninput="doAllCalculations()">
            <input type="text" class="unitsName" placeholder="Unit name">
          </div>
        </div>
      </div>
      <span class="buttonsSpan">
        <button class="addCardButton" onclick="addCard()" ><span class="addCardCharSpan">+</span></button>
        <button class="removeCardButton" onclick="removeCard()" ><span class="removeCardCharSpan">−</span></button>
        </span>
      </div> <!-- end everythingDiv -->
</body>
</html>
