<!DOCTYPE html>
<!--<html manifest="cache.manifest" lang="en-us">-->
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#003FD1">
  <meta name="description" content="Tip Calculator">
  <meta name="keywords" content="Tip,Calculator">
  <meta name="author" content="Paul Koepke">
  <title>Tip Calculator - by Paul Koepke</title>
  <link id="css" rel="stylesheet" type="text/css" href="styles.css">
  <link id="colorCss" rel="stylesheet" type="text/css" href="darkTheme.css">
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="../js/isOsIos.js"></script>
  <link rel="icon" type="image/png" href="tipCalculatorIcon_128x128.png">
</head>

<body>
  <main>
    <h3><img class="tipCalculatorIcon" alt="Tip Calculator Icon" src="tipCalculatorIcon_128x128.png"><span id="headerText">Tip Calculator</span><span id="themeButtonSpan"></span></h3>
    <div class="card" id="card">
      <form>
        <p class="amountAndPercent">
          <span class="noWhiteSpaceWrap">
            <label for="billAmount">Bill amount:<span id="dollarSignSpan">$</span></label><input type="number" id="billAmount" min="0" inputmode="decimal" step=0.01 onkeydown="return isAllowedKey(event)" oninput="calculatePercentWithRounding(event)"
              pattern="[0-9]*.?[0-9]*" />
          </span>
          <span class="noWhiteSpaceWrap">
            <label for="tipPercent">Tip percent: &nbsp;</label><input type="number" id="tipPercent" value="20" min="0" inputmode="numeric" onkeydown="return isAllowedKey(event)" oninput="calculatePercentWithRounding(event)" />
          </span>
        </p>
      </form>
      <p class="tipButtons">
        <input type="button" id="fivePercentTipButton" onclick="tipPercentButtonsWithRounding(5)" value="&nbsp;5%"></button>
        <input type="button" id="tenPercentTipButton" onclick="tipPercentButtonsWithRounding(10)" value="10%"></button>
        <input type="button" id="fifteenPercentTipButton" onclick="tipPercentButtonsWithRounding(15)" value="15%"></button>
        <input type="button" id="twentyPercentRoundedUpTipButton" onclick="tipPercentButtonsWithRounding(20)" value="20%"></button>
      </p>
      <p id="output"></p> <!-- Initial value will be set by displayOriginalOutput() when the page loads.-->
      <!--<p id="testOutput"></p>-->
    </div>
  </main>
</body>

</html>
