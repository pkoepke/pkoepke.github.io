<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#003FD1">
  <meta name="description" content="Tip Calculator">
  <meta name="keywords" content="Tip,Calculator">
  <meta name="author" content="Paul Koepke">
  <title>Tip Calculator - by Paul Koepke</title>
  <link id="css" rel="stylesheet" type="text/css" href="styles_unminified.css">
  <script type="text/javascript" src="./script_unminified.js"></script>
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/pkoepke/pkoepke.github.io@3ae79620/tip_calculator/tipCalculatorIcon_64x64.png">
</head>
<body>
  <div id="everythingDiv" class="everythingDiv" >
    <h3><img class="tipCalculatorIcon" alt="Tip Calculator Icon" src="https://cdn.jsdelivr.net/gh/pkoepke/pkoepke.github.io@3ae79620/tip_calculator/tipCalculatorIcon_64x64.png">Tip Calculator</h3>
    <div class="card" id="card">
      <p class="amountAndPercent">
        <span class="noWhiteSpaceWrap">
          <label for="billAmount" >Bill amount:<span id="dollarSignSpan" >$</span></label><input type="number" id="billAmount" min="0" inputmode="numeric" step=0.01  onkeydown="return isAllowedKey(event)" oninput="calculatePercentWithRounding(event)" />
        </span>&#8203;<!--For some reason the 2 spans don't allow wrapping on minified into a single line. Adding a zero-width space &#8203; between them fixes this in the minfied version.-->
        <span class="noWhiteSpaceWrap">
          <!-- keeping old line, trying oninput<label for="tipPercent" >Tip percent: &nbsp;</label><input type="number" id="tipPercent" value="20" onkeydown="return isAllowedKey(event)" onkeyup="calculatePercentWithRounding()" onchange="calculatePercentWithRounding()" oncut="calculatePercentWithRounding()" onpaste="calculatePercentWithRounding()" />-->
          <label for="tipPercent" >Tip percent: &nbsp;</label><input type="number" id="tipPercent" value="20" min="0" inputmode="numeric" onkeydown="return isAllowedKey(event)" oninput="calculatePercentWithRounding(event)" />
        </span>
      </p>
      <p>
        <input type="button" id="fivePercentTipButton" onclick="tipPercentButtonsWithRounding(5)" value="&nbsp;5%" />
        <input type="button" id="tenPercentTipButton" onclick="tipPercentButtonsWithRounding(10)" value="10%" />
        <input type="button" id="fifteenPercentTipButton" onclick="tipPercentButtonsWithRounding(15)" value="15%" />
        <input type="button" id="twentyPercentRoundedUpTipButton" onclick="tipPercentButtonsWithRounding(20)" value="20%" />
        <!--<input type="button" id="calculateTipButton" class="calculateTipButton" onclick="calculationsWithoutRounding()" value="Calculate other percent" />-->
      </p>
      <p id="output" ></p> <!-- Initial value will be set by displayOriginalOutput() when the page loads.-->
      <!--<p id="testOutput"></p>-->
    </div>
  </div> <!-- end everythingDiv -->
</body>
</html>
