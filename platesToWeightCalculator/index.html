<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Paul Koepke" />
  <meta name="description" content="Weight to plates calculator" />
  <title>Plates to Weight calculator</title>
  <link id="styles" rel="stylesheet" type="text/css" href="/styles_dark.css" />
  <link id="styles" rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="platesToWeightCalculator.js"></script>
</head>

<body>
  <main>
    <h1 id="h1">Plates to Weight calculator</h1>
    <p>
      Enter the total number of plates including both sides. So if there's a
      single 45 on each side that's 2 total.
    </p>
    <div>
      <label class="label" for="barWeight">Bar weight: </label>
      <input id="barWeight" type="number" class="numberInput" value="45" oninput="calculate()" />
    </div>
    <div>
      <label class="label" for="45s">45s:</label>
      <input id="45s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="45sPlus" value=" + " onclick="addSubtractPlate('45s','+')" />
      <input type="button" id="45sMinus" value=" - " onclick="addSubtractPlate('45s','-')" />
    </div>
    <div>
      <label class="label" for="35s">35s:</label>
      <input id="35s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="35sPlus" value=" + " onclick="addSubtractPlate('35s','+')" />
      <input type="button" id="35sMinus" value=" - " onclick="addSubtractPlate('35s','-')" />
    </div>
    <div>
      <label class="label" for="25s">25s:</label>
      <input id="25s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="25sPlus" value=" + " onclick="addSubtractPlate('25s','+')" />
      <input type="button" id="25sMinus" value=" - " onclick="addSubtractPlate('25s','-')" />
    </div>
    <div>
      <label class="label" for="15s">15s:</label>
      <input id="15s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="15sPlus" value=" + " onclick="addSubtractPlate('15s','+')" />
      <input type="button" id="15sMinus" value=" - " onclick="addSubtractPlate('15s','-')" />
    </div>
    <div>
      <label class="label" for="10s">10s:</label>
      <input id="10s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="10sPlus" value=" + " onclick="addSubtractPlate('10s','+')" />
      <input type="button" id="10sMinus" value=" - " onclick="addSubtractPlate('10s','-')" />
    </div>
    <div>
      <label class="label" for="5s">5s:</label>
      <input id="5s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="5sPlus" value=" + " onclick="addSubtractPlate('5s','+')" />
      <input type="button" id="5sMinus" value=" - " onclick="addSubtractPlate('5s','-')" />
    </div>
    <div>
      <label class="label" for="2.5s">2.5s:</label>
      <input id="2.5s" type="number" class="numberInput" oninput="calculate()" />
      <input type="button" id="2.5sPlus" value=" + " onclick="addSubtractPlate('2.5s','+')" />
      <input type="button" id="2.5sMinus" value=" - " onclick="addSubtractPlate('2.5s','-')" />
    </div>
    <div id="output"></div>
  </main>
</body>

</html>
