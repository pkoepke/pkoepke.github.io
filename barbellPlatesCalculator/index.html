<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Paul Koepke">
	<meta name="description" content="Barbell plates calculator">
	<title>Barbell plates calculator</title>
	<link id="styles" rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<script src="barbellPlatesCalculator.js"></script>
	<!--<script src="js/detectMobileBrowsers.js"></script>-->
</head>
<body>
	<div class="contentDiv">
		<h1 id="h1">Barbell plates calculator</h1>
    <div class="content">
			<p>
        <div><label>Desired weight: </label><input id="desiredWeight" type="number" oninput="calculate()"></div>
        <div><label>Bar weight: </label><input id="barWeight" type="number" value="45" oninput="calculate()"></div>
        <div><label>Include 15-lbs plates?</label><input id="fifteensYesNo" type="checkbox" onchange="calculate()"></div>
      </p>
      <p id="output" />
	  </div>
  </div>
</body>
</html>
