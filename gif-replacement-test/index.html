<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Paul Koepke">
  <meta name="description" content="Gif replacement test">
  <title>Gif replacement test</title>
  <link id="styles" rel="stylesheet" type="text/css" href="/styles_dark.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    img {
      height: initial;
      position: initial;
      top: initial;
      left: initial
    }
  </style>
</head>

<body>
  <p>gif: <img src="./Chappelle Show is pimping easy hell yeah.gif"></p>
  <p>avif:<img src="Chappelle Show is pimping easy hell yeah.avif"></p>
  <p>webm (&lt;video&gt; tag): <video loop="true" autoplay="true">
      <source src="Chappelle Show is pimping easy hell yeah.webm" type="video/webm">
    </video></p>
  <p>webp: <img src="Chappelle Show is pimping easy hell yeah.webp"></p>
</body>

</html>
