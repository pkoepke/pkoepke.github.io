<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('/sw.js')
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Paul Koepke">
	<meta name="description" content="Betting Odds Translator">
	<title>Betting Odds Translator</title>
	<link id="styles" rel="stylesheet" type="text/css" href="/styles_dark.css">
	<link rel="icon" type="image/png" href="/favicon.png">
	<script src="bettingOddsTranslator.js"></script>
</head>

<body>
	<h1 id="h1">Betting Odds Translator</h1>
	<main>
		<div class="content">
			<p>Moneyline
			<form>
				<div class="row"><label>Favored:</label><span class="shiftRight"> <input id="favoredTeamName" type="text" oninput="calculateMoneyline()"></spanspan>
				</div>
				<div class="row">
					<label>Odds:</label><span class="shiftRight">-<input id="favoredTeamOdds" type="number" oninput="calculateMoneyline()"></span>
				</div>
				<p></p>
				<div class="row"><label>Underdog:</label><span class="shiftRight"> <input id="otherTeamName" type="text" oninput="calculateMoneyline()"></span></div>
				<div class="row">
					<label>Odds:</label><span class="shiftRight"><span>+</span><input id="15s" type="number" oninput="calculateMoneyline()"></span>
				</div>
			</form>
			</p>
			<p id="moneylineOutput" />
			<p>Spread: negative means favorite, positive means underdog.
			</p>
		</div>
	</main>
</body>

<style>
	.content {
		max-width: 20rem;
		margin-left: auto;
		margin-right: auto;
	}

	label {}

	.row {
		width: 18rem;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	input {}
</style>
